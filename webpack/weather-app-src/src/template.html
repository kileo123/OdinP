<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather App</title>
</head>
<body>
  <div id="container">
    <div id="topheader">
      <div class="unitsel">
          <span>C</span>
          <div>
            <label class="switch">
            <input type="checkbox" id="unitselection">
            <span class="slider"></span>
          </div>
          <span>F</span>
      </div>
      <div class="search">
        <input type="search" id="locationsearch">
        <button type="button" id="searchbutton">
          <img src="assets/images/search.png" alt=""></img>
        </button>
      </div>
    </div>
    <div id="content">
      <div id="localtime">
        <div id="spinner"></div>
      </div>
      <div id="currentweather">
        <div id="spinner"></div>
      </div>
      <div id="forecastweather">
        <div id="spinner"></div>
      </div>
    <div id="footer">
      <div>by&nbsp;<a href="https://github.com/kileo123">KiLeo</a>&nbsp;&copy;&nbsp;2024 for&nbsp;<a href="https://github.com/kileo123/OdinP">Odin Project</a></div>
    </div>
  </div>
</body>
</html>
