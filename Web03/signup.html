<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="leftSection">
    <img src="assets/signup/images/leftimg.avif">
    <div class="logo">
      <img src="assets/signup/images/odin-lined.png">
      <span>ODIN</span>
    </div>
    <p class="photo-credit">AI Generated image</p>
  </div>

  <div class="rightSection">
    <div class="text-content">
      <h2>This is <strong>NOT</strong> a real online service!</h2>
      <p>You know you need something like this in your life to help you realize your deepest dreams.<br>
      Sign up <strong>now</strong> to get started.</p>
      <p><em>You know</em> you want to.</p>
    </div>

    <form action="#" class="signup-form">
      <h3>Letâ€™s do this!</h3>
      <div class="form-group">
        <label for="first-name"><p>First Name</p>
          <input type="text" placeholder="Loki" required>
        </label>
        <label for="last-name"><p>Last Name</p>
          <input type="text" placeholder="Laufeyson" required>
        </label>
        </div>
      <div class="form-group">
        <label for="email"><p>Email</p>
          <input type="email" placeholder="Loki.Laufeyson@asgard.com" required>
        </label>
        <label for="phone-num"><p>Phone Number</p>
          <input type="tel" placeholder="936-227-4548">
        </label>
      </div>
      <div class="form-group">
        <label for="password"><p>Password</p>
          <input type="password" placeholder="Password" required>
        </label>
        <label for="pass-confirm"><p>Confirm Password</p>
          <input type="password" placeholder="Password" required>
        </label>
      </div>
      <!-- <p class="error-message">* Passwords do not match</p> -->
      <div>
        <button type="submit" class="btn">Create Account</button>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
