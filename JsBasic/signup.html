<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="leftSection">
    <img src="assets/signup/images/leftimg.avif">
    <div class="logo">
      <img src="assets/signup/images/odin-lined.png">
      <span>ODIN</span>
    </div>
    <p class="photo-credit">AI Generated image</p>
  </div>

  <div class="rightSection">
    <div class="small-device-title">
      <img src="assets/signup/images/odin-lined.png">
      <span>ODIN</span>
    </div>
    <div class="text-content">
      <h2>Welcome to NIBIRU TRAVEL service!</h2>
      <p>Participation are randomly selected<br>
      Sign up <strong>now</strong> to enter.</p>
      <p><em>You know</em> you want to.</p>
    </div>

    <form class="signup-form" id="form">
      <h3>Letâ€™s do this!</h3>
      <div class="form-group">
        <label for="first-name"><p>First Name</p>
          <h4>minimum 2 character</h4>
          <input type="text" id="first-name" placeholder="Loki" minlength="2" required>
        </label>
        <label for="last-name">
          <p>Last Name</p>
          <h4>minimum 2 character</h4>
          <input type="text" id="last-name" placeholder="Laufeyson" minlength="2" required>
        </label>
        </div>
      <div class="form-group">
        <label for="email"><p>Email</p>
          <h4>xxx@xx.xx</h4>
          <input type="email" id="email" placeholder="Loki.Laufeyson@asgard.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        </label>
        <label for="phone-num"><p>Phone Number</p>
          <h4>10-12 digits</h4>
          <input type="tel" id="phone-num" placeholder="088812345678" pattern="[0-9]{10,}" minlength="10" maxlength="12" required>
        </label>
      </div>
      <div class="form-group">
        <label for="password"><p>Password</p>
          <h4>8-16character, mixed case</h4>
          <input type="password" id="password" placeholder="P455word" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </label>
        <label for="pass-confirm"><p>Confirm Password</p>
          <h4>8-16character, mixed case</h4>
          <input type="password" id="pass-confirm" placeholder="P455word" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </label>
      </div>
      <!-- <p class="error-message">* Passwords do not match</p> -->
      <div>
        <button type="submit" class="btn" form="form">Create Account</button>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
