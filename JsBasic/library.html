<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="library.css">
</head>
<body>
  <div class="container">
    <div class="lists">
      <h1>Book list</h1>
      <table cellspacing="0" cellpadding="0">
        <tr>
          <th style="width: 7%">No</th>
          <th style="width: 34%">Book Title</th>
          <th style="width: 20%">Author</th>
          <th style="width: 13%">Pages</th>
          <th style="width: 13%">Status</th>
          <th style="width: 13%">Action</th>
        </tr>
      </table>
      <table cellspacing="0" cellpadding="0" id="booklist">
      </table>
    </div>
    <div class="bookentry">
      <h1>Add new book</h1>
      <button id="addNewBook">+</button>
      <dialog id="bookdialog">
        <form method="dialog" id="formnewbook">
          <p><label for="booktitle">Book Title</label><input type="text" id="booktitle" required></p>
          <p><label for="bookauthor">Author</label><input type="text" id="bookauthor" required></p>
          <p><label for="bookpages">Total Pages</label><input type="text" id="bookpages" pattern="[0-9]+" title="number only" required></p>
          <div class="button-container">
            <button class="dialogbtn" id="cancelBtn" value="cancel">Cancel</button>
            <button class="dialogbtn" id="submitBtn" value="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>
  </div>
  <script src="library.js" defer></script>
</body>
</html>
