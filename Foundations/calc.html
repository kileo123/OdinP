<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="outputarea">
            <div class="topdisplay">
                888,888,888.8888
            </div>
            <div class="bottomdisplay">
                888,888,888.8888
            </div>
        </div>
        <div class="inputarea">
            <div class="numbutton">
                <button class="btn clr" id="b">โซ</button>
                <button class="btn clr" id="c">C</button>
                <button class="btn oth" id="t">%</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn zero" id="0">0</button>
                <button class="btn oth" id="p">.</button>
            </div>
            <div class="opbutton">
                <button class="btn" id="d">รท</button>
                <button class="btn" id="m">X</button>
                <button class="btn" id="s">-</button>
                <button class="btn" id="a">+</button>
                <button class="btn" id="e">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
